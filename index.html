<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div id="app">
        <div class="container">
            <div class="viewer">
                <img :src="cards.card[viewerImage].image" alt="uomo seduto sul molo di un lago">
                <div class="title">{{cards.card[viewerImage].title}}</div>
                <div class="text">{{cards.card[viewerImage].text}}</div>
            </div>
            <div class="slider">
                <div class="arrow_up" @click="prevImage">
                    <i class="fa-solid fa-angle-up"></i>
                </div>
                <img :src="cards.card[0].image" alt="uomo seduto sul molo di un lago" v-bind:class="{active: cards.card[0].isActive}">
                <img :src="cards.card[1].image" alt="città sulla costa di un lago" v-bind:class="{active: cards.card[1].isActive}">
                <img :src="cards.card[2].image" alt="Londra di notte vista big ben" v-bind:class="{active: cards.card[2].isActive}">
                <img :src="cards.card[3].image" alt="città di notte" v-bind:class="{active: cards.card[3].isActive}">
                <img :src="cards.card[4].image" alt="spiagga deserta" v-bind:class="{active: cards.card[4].isActive}">
                <div class="arrow_down" @click="nextImage">
                    <i class="fa-solid fa-angle-down"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
